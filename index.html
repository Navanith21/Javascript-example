<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Scoreboard</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="team">
    <h2>Team1</h2>
    <div id="homeScore" class="score-box">0</div>
    <button onclick="add('home', 1)">+1</button>
    <button onclick="add('home', 2)">+2</button>
    <button onclick="add('home', 3)">+3</button>
    <button onclick="reset1()" class="G-button">reset</button>
  </div>

  <div class="team">
    <h2>Team2</h2>
    <div id="guestScore" class="score-box">0</div>
    <button onclick="add('guest', 1)">+1</button>
    <button onclick="add('guest', 2)">+2</button>
    <button onclick="add('guest', 3)">+3</button>
    <button onclick="reset2()" class="G-button">reset</button>
  </div>

  <div class="reset-area">
    <button onclick="resetfull()" class ="btn-color">Reset</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
